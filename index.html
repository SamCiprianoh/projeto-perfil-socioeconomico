<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/all.css">
   <title>Home</title>
</head>
<body>
   <!--================ HEADER ================-->
   <header class="header">
      <div class="header__container">
         
         <a href="index.html" class="header__logo">
            <i class="fas fa-chart-bar header__icon"></i>
            <span class="nav__logo-name">Perfil Socioeconômico</span>
         </a>

         <div class="header__toggle header__toggle-move">
            <i class="fas fa-bars header__toggle-icon" id="header-toogle"></i>
         </div>

      </div>
   </header>

   <!--========== NAV ==========-->
   <div class="nav nav--hiden">
      <nav class="nav__container">
         <a href="index.html" class="nav__logo-link">
            <i class="fas fa-chart-bar"></i>
            <span class="nav__logo-name">Perfil Socioeconômico</span>
         </a>

         <div class="nav__list">
            <div class="nav__items">
               <a href="index.html" class="nav__link active">
                  <i class="fas fa-home nav__icon"></i>
                  <span class="nav__name">Home</span>
               </a>
            </div>

            <div class="nav__items">
               <h3 class="nav__subtitle">Perfil</h3>

               <div class="nav__dropdown">
                  <a href="#" class="nav__link nav__link-drop">
                     <i class="fas fa-user-graduate nav__icon"></i>
                     <span class="nav__name">Educação</span>
                  </a>
               </div>

               <div class="nav__dropdown">
                  <a href="#" class="nav__link nav__link-drop">
                     <i class="fas fa-laptop-house nav__icon"></i>
                     <span class="nav__name">Moradia</span>
                  </a>
               </div>

               <div class="nav__dropdown">
                  <a href="#" class="nav__link nav__link-drop">
                     <i class="fas fa-user-tie nav__icon"></i>
                     <span class="nav__name">Perfil Profissional</span>
                  </a>
               </div>
            </div>

         </div>
      </nav>
   </div>

   <!--================ MAIN ================-->
   <main class="main main--move">
      <div class="main__painel">
         <div class="main__container-title">
            <h1 class="main__title">Painel</h1>
            <span class="main__att">Atualizado em 12/03/2021</span>
         </div>
         <div class="main__btn">
            <i class="fas fa-download main__icon"></i>
            Arquivo XLSX
         </div>
      </div>
      
      <div class="main__painel-boxs">
         <div class="main__participantes">
            <div class="main__participantes-container">
               <span class="main__alunos">Alunos</span>
               <span class="main__alunos-qt">73</span>
               <span class="main__participaram">Participaram</span>
               <span class="main__participaram-qt">66</span>
            </div>

            <div class="main__participantes-icon">
               <i class="fas fa-users"></i>
            </div>
         </div>   

         <div class="main__participantes2">
         </div> 

         <div class="main__participantes3">
         </div> 
      </div>

      <div class="main__table">
         <table class="table">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
         </table>
      </div>

      
      <h2 class="main__subtitle">Educação</h2>
      
      <div class="main__educacao-container">
         <div class="main__educacao"></div>
         <div class="main__educacao1"></div>
         <div class="main__educacao2"></div>
      </div>

      <div class="main__educacao-container">
         <div class="main__educacao"></div>
         <div class="main__educacao1"></div>
         <div class="main__educacao2"></div>
      </div>

      <h2 class="main__subtitle">Moradia</h2>
      
      <div class="main__educacao-container">
         <div class="main__educacao"></div>
         <div class="main__educacao1"></div>
         <div class="main__educacao2"></div>
      </div>

      <div class="main__educacao-container">
         <div class="main__educacao"></div>
         <div class="main__educacao1"></div>
      </div>
      
   </main>

   <!--================ JS ================-->
   <script src="js/chart.js"></script>
   <script src="js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
   <script src="https://kit.fontawesome.com/f4dad96733.js" crossorigin="anonymous"></script>
</body>
</html>
